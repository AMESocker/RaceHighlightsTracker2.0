			<div id="dark">Dark</div>
			<div id="add">+</div>
			<h1>Race Highlights</h1>
		</div>
			<form class="hidden" id="addEvent">
				<select class="new" id="select">
					<option id="0" value="0" for="Formula 1">F1</option>
					<option id="1" value="1" for="F2">F2</option>
					<option id="2" value="2" for="F3">F3</option>

					<option id="4" value="4" for="IndyCar">IndyCar</option>

				</select><br>
				<input class="new"  type="date" id="date"><br>
				<input class="new"  type="text" id="rEvent" placeholder="Event">
				<input class="new" type="text" id="rSession" placeholder="Session"><br>
				<button class="new" id="add-submit-btn" type="submit">Add</button>
			</form>

		<div class="table-container" id="table-container">
			<table>
				<tbody id="list">
					<tr>
						<th id="series">Series</th>
						<th>Date</th>
						<th>Year</th>
						<th>Event</th>
						<th>Session</th>
						<th>Watched</th>
						<th></th>
					</tr>

					<tr>
						<td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/420px-F1.svg.png">
						</td>
						<td>May 07</td>
						<td>2023</td>
						<td>Miami</td>
						<td>Race</td>
						<td><input type="checkbox" class="checkbox" id="0May07MiamiRace" onclick="watched()"></td>
						<td><button type="button" onclick='editTask(this)'>Edit</button></td>
					</tr>
					<tr>
						<td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/F1.svg/420px-F1.svg.png">
						</td>
						<td>May 07</td>
						<td>2023</td>
						<td>Monaco</td>
						<td>Quali</td>
						<td><input type="checkbox" class="checkbox" id="0May07MonacoRace" onclick="watched()"></td>
						<td><button type="button" onclick='editTask(this)'>Edit</button></td>
					</tr>
				</tbody>
			</table>
